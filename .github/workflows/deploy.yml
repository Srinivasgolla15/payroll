name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Only deploy on push to main/master, not on pull requests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if npm ci; then
            echo "Dependencies installed with npm ci"
          else
            echo "npm ci failed, trying npm install with legacy peer deps"
            npm install --legacy-peer-deps
          fi
      
      - name: Build project
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found after build"
            exit 1
          fi
          echo "Build output verified. Files in dist:"
          ls -la dist/
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PAYROLL_A6491 }}'
          channelId: live
          projectId: payroll-a6491
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
        continue-on-error: false

